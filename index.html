<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="player">
    <h2>üéµ Music Player</h2>
    <div class="now-playing">
       <img id="cover" src="images/default.jpg" alt="cover" />
      <h3 id="title">Title</h3>
      <p id="artist">Artist</p>
      <div class="lyrics" id="lyrics">
  <p>Lyrics will appear here...</p>
</div>

    </div>

    <audio id="audio" src=""></audio>

    <div class="controls">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
     <button id="play" onclick="togglePlay()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
    </div>

    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress" id="progress"></div>
    </div>

    <div class="time">
      <span id="current-time">0:00</span>
      <span id="duration">0:00</span>
    </div>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />

  </div>
  

  <script src="script.js"></script>
</body>
</html>
